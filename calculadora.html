<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled value="0">
        <div class="buttons">
            <!-- Primera línea -->
            <button class="button" onclick="memoryClear()">MC</button>
            <button class="button" onclick="memoryRecall()">MR</button>
            <button class="button" onclick="memoryAdd()">M+</button>
            <button class="button" onclick="memorySubtract()">M-</button>
            <button class="button" onclick="clearDisplay()">C</button>
            
            <!-- Segunda línea -->
            <button class="button" onclick="appendCharacter('7')">7</button>
            <button class="button" onclick="appendCharacter('8')">8</button>
            <button class="button" onclick="appendCharacter('9')">9</button>
            <button class="button" onclick="appendCharacter('/')">÷</button>
            <button class="button" onclick="squareRoot()">√</button>
            
            <!-- Tercera línea -->
            <button class="button" onclick="appendCharacter('4')">4</button>
            <button class="button" onclick="appendCharacter('5')">5</button>
            <button class="button" onclick="appendCharacter('6')">6</button>
            <button class="button" onclick="appendCharacter('*')">×</button>
            <button class="button" onclick="percentage()">%</button>
            
            <!-- Cuarta línea -->
            <button class="button" onclick="appendCharacter('1')">1</button>
            <button class="button" onclick="appendCharacter('2')">2</button>
            <button class="button" onclick="appendCharacter('3')">3</button>
            <button class="button" onclick="appendCharacter('-')">−</button>
            <button class="button" onclick="reciprocal()">1/x</button>
            
            <!-- Quinta línea -->
            <button class="button" onclick="appendCharacter('0')" style="width: 100%;">0</button>
            <button class="button" onclick="appendCharacter('.')">.</button>
            <button class="button" onclick="appendCharacter('+/-')">+/-</button>
            <button class="button" onclick="appendCharacter('+')">+</button>
            <button class="button" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
